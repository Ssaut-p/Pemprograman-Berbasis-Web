<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deret Bilangan Fibonacci</title>
  </head>
  <body>
    <h1>Deret Bilangan Fibonacci</h1>
    <div id="fibonacci-output"></div>

    <script>
      function fibonacci(n) {
        let fibSequence = [0, 1];

        for (let i = 2; i < n; i++) {
          fibSequence[i] = fibSequence[i - 1] + fibSequence[i - 2];
        }

        return fibSequence.slice(0, n);
      }

      let jumlahBilangan = 10;
      let hasilFibonacci = fibonacci(jumlahBilangan);

      document.getElementById("fibonacci-output").innerText =
        hasilFibonacci.join(", ");
    </script>
  </body>
</html>
