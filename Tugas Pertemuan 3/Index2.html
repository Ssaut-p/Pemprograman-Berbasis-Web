<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>
    <input type="number" id="num1" placeholder="Angka Pertama" />
    <input type="number" id="num2" placeholder="Angka Kedua" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <button id="calculate">Hitung</button>
    <h2>Hasil: <span id="result"></span></h2>

    <script>
      const calculate = () => {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operator = document.getElementById("operator").value;

        const operations = {
          "+": (a, b) => a + b,
          "-": (a, b) => a - b,
          "*": (a, b) => a * b,
          "/": (a, b) => a / b,
          "%": (a, b) => a % b,
        };

        const result = operations[operator](num1, num2);
        document.getElementById("result").innerText = result;
      };

      document.getElementById("calculate").addEventListener("click", calculate);
    </script>
  </body>
</html>
